<!DOCTYPE html>
<html>
	<head>
		<title>three.js css3d - youtube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				height: 100%;
				overflow: hidden;
			}
			#blocker {
				position: absolute;
				/* background-color: rgba(255, 0, 0, 0.5); */
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
			}
			#container {
				position:absolute;
				width:100%;
				height:100%;
				overflow:hidden;
			}
		</style>
	</head>
	<body>
		<script src="build/three.min.js"></script>
		<script src="build/OrbitControls.js"></script>
		<script src="build/CSS3DRenderer.js"></script>

		<div id="container"></div>
		<div id="blocker"></div>

		<script>

			var camera, scene, renderer;

			var Element = function ( id, x, y, z, ry ) {

				var div = document.createElement( 'div' );
				div.style.width = '480px';
				div.style.height = '360px';
				div.style.backgroundColor = '#000';

				var iframe = document.createElement( 'iframe' );
//				iframe.style.width = '480px';
//				iframe.style.height = '360px';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
				iframe.style.border = '0px';
				iframe.src = [ 'https://www.youtube.com/embed/', id, '?rel=0' ].join( '' );
				div.appendChild( iframe );

				var object = new THREE.CSS3DObject( div );
				object.position.set( x, y, z );
				object.rotation.y = ry;

				return object;

			};

			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 500, 350, 750 );

				scene = new THREE.Scene();

				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.domElement.style.position = 'absolute';
				renderer.domElement.style.top = 0;
				container.appendChild( renderer.domElement );

				var group = new THREE.Group();
				group.add( new Element( 'qgYql7IaXzI', 0, 0, 240, 0 ) );
				group.add( new Element( 'ca_5cRz56tE', 240, 0, 0, Math.PI / 2 ) );
				group.add( new Element( 'gxRIH10IUhw', 0, 0, - 240, Math.PI ) );
				group.add( new Element( 'qgH47ce5myI', - 240, 0, 0, - Math.PI / 2 ) );
				scene.add( group );

				controls = new THREE.OrbitControls(camera, renderer.domElement);


				window.addEventListener( 'resize', onWindowResize, false );

				// Block iframe events when dragging camera

				var blocker = document.getElementById( 'blocker' );
				blocker.style.display = 'none';

				document.addEventListener( 'mousedown', function () { blocker.style.display = ''; } );
				document.addEventListener( 'mouseup', function () { blocker.style.display = 'none'; } );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

			    scene.traverse(function (child) {
					if(child instanceof THREE.CSS3DObject){
					    child.rotation.y += 0.002;
					    child.rotation.z += 0.002;
					}
                    if(child instanceof THREE.Group){
                        child.rotation.y += 0.002;
                        child.rotation.z += 0.002;
                    }
                });
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
